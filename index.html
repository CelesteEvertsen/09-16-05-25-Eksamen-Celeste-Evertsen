<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>Registrer din Bruker</title>
</head>
<body>
    <body>
        <div class="mx-auto p-4 border" style="width: 500px">
          <h1>Lag ny bruker</h1>
    
          <div class="d-flex justify-content-center">
            <form style="width: 100%; max-width: 400px">
              <div class="mb-3">
                <label for="username">Brukernavn</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control w-50"
                  required
                />
              </div>
    
              <div class="mb-3">
                <label for="pwd">Passord</label>
                <input
                  type="password"
                  id="pwd"
                  name="pwd"
                  class="form-control w-50"
                  required
                />
              </div>
              <input
                class="btn btn-primary w-50"
                type="button"
                value="Registrer ny bruker"
                id="register"
              />
    
              <a href="/signIn.html"
                ><button type="button" class="btn btn-primary w-50 mt-3">
                  Allerede bruker?
                </button></a
              >
            </form>
          </div>
          <br />
          <div id="register-container"></div>
        </div>
        <script type="module" src="/Js/index.js"></script>
        <script type="module" src="/Request/POST.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>Logg inn</title>
</head>
<body>
    <div class="mx-auto p-4 border" style="width: 500px;">
        <h1 class="mx-auto p-2">Logg inn med din bruker</h1>
    
        <div class="d-flex justify-content-center">
    
          <form style="width: 100%; max-width: 400px">
            <div class="mb-3">
              <label for="username">Brukernavn</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control w-50"
                required
              />
            </div>
            <div class="mb-3">
              <label for="pwd">Passord</label> <br />
              <input
                type="password"
                id="pwd"
                name="pwd"
                class="form-control w-50"
                required
              />
            </div>
            <input
              type="button"
              value="Login"
              id="loginBtn"
              class="btn btn-primary w-50"
            /><br />
          </form>
        </div>
        </div>
        <script type="module" src="/Js/signIn.Js"></script>
        <script type="module" src="/Request/GET.js"></script>
</body>
</html>
